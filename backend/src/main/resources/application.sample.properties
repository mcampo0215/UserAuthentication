application.properties: YOUR SPRING APPLICATION NAME

spring.datasource.url=YOUR POSTGRES URL
spring.datasource.username=YOUR POSTGRES USERNAME
spring.datasource.password=YOUR POSTGRES PASSWORD
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
security.jwt.secret-key=YOUR JWT SECRET KEY
security.jwt.expiration-time=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR EMAIL ADDRESS
spring.mail.password=YOUR APP PASSWOWRD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# NOTE: ALL SENSITIVE INFORMATION SUCH AS DATABASE NAME OR APP PASSWORD/EMAIL SHOULD REMAIN HIDDEN VIA THE USE OF AN ENV FILE OR MANUALLY ADDING ENVIRONMENTAL VARIABLES IN INTELLIJ
# TO GENERATE YOUR JWT SECRET KEY RUN THIS IN YOUR TERMINAL: openssl rand -base64 64